<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== fonts ==========-->
    
    <!--========== Styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>NFT preview card component</title>
</head>
<body>
    <main class="main-container">
        <section class="card-content">
            <figure class="card-image__content">
                <img src="./assets/images/image-equilibrium.jpg" alt="Image to a 3D cube">
            </figure>
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info-content">
                <div class="info-content__items">
                    <img src="./assets/images/icon-ethereum.svg" alt="icon ethereum">
                    <P class="info-item__price">0.041 ETH</P>
                </div>
                <div class="info-content__item">
                    <img src="./assets/images/icon-clock.svg" alt="Icon to clock">
                    <p class="info-item__date">3 days left</p>
                </div>
            </div>
            <div class="info-creator">
                <figure class="img-profile">
                    <img src="./assets/images/image-avatar.png" alt="This a user profile picture">
                </figure>
                <p class="info-creator__name"><span>Creation of</span> Jules Wyvern</p>
            </div>
        </section>
    </main>
</body>
</html>
